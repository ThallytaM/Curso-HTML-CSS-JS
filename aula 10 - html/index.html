<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="" autocomplete="on">

        <div>
            <label for="login">Login</label>
            <input placeholder="login  " id="login" type="text"> <br>

            <label for="password">Senha</label>
            <input placeholder="senha" id="password" type="password">

        </div>
        
        <input type="color" name="" id="">
        
        <input type="time">

        <textarea name="" id="" cols="60" rows="20" maxlength="2" placeholder="Text"></textarea>

    </form>
    
    <input type="submit">
    <input form="form" type="reset">
    <button type="reset" form="form">Limpar</button>

    <div>
        <form action="">

            <fieldset>

                <legend>Sexo</legend>

                <label for="mas">Masculino</label>
                <input name="sexo" id="mas" type="radio" checked>

                <label for="fem">Feminino</label>
                <input name="sexo" id="fem" type="radio">
            </fieldset>

            <fieldset>
                
                <Legend>Linguagens de Programação</Legend>

                <label for="java">Java</label>
                <input id="java" type="checkbox">
        
                <label for="html">HTML</label>
                <input id="html" type="checkbox">
        
                <label for="css">CSS</label>
                <input id="css" type="checkbox">
        
                <label for="js">JS</label>
                <input id="js" type="checkbox">
        
            </fieldset>

            <fieldset>
                <input type="datetime-local">

                <input type="file">

                <input type="hidden" value="150">
                
                <input type="month">

                <input type="range" min="5" max="20">

                <label for="tele">Telefone</label>
                <input id="tele" type="tel" placeholder="(99) 99999-9999">

                <input type="time">

                <input type="week">
                </fieldset>
        </form>
    </div>
</body>
</html>
